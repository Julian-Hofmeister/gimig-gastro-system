<ion-content scroll-y="false">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button class="close-fab" color="light" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <h2>{{isItem ? "Item" : "Kategorie"}} Bild bearbeiten</h2>
<!--        <div class="upload-button" >-->
<!--          <p>Bild ausw√§hlen</p>-->
<!--          <ion-icon name="cloud-upload-outline"></ion-icon>-->
<!--        </div>-->

        <input #imageInput
               id="imageInput"
               type="file"
               accept="image/*"
               class="upload-button"
               (change)="processFile(imageInput)">

        <ion-row>
            <ion-col size="7.8" >
              <div class="img-placeholder" for="imageInput" *ngIf="!selectedFile" >
                <ion-icon name="image-outline"></ion-icon>
              </div>
              <div *ngIf="selectedFile">
                <img [src]="selectedFile.src" />
              </div>
            </ion-col>
            <ion-col size="3.8" offset=".4">
              <div class="save-button" [ngClass]="!selectedFile ? 'deactivated' : ''" (click)="uploadImage()">
                <ion-icon name="save"></ion-icon>
              </div>
            </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
