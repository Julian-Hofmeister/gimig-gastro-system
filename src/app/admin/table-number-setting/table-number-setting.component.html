<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2>Tischnummer {{ tableNumber }}</h2>
                <ion-range min="1" max="30" step="1" pin snaps="true" [(ngModel)]="tableNumber">
                    <ion-label slot="start">1</ion-label>
                    <ion-label slot="end">30</ion-label>
                </ion-range>
                <ion-button (click)="setTablenumber()">
                    Tischnummer speichern
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
