<ion-content>
    <ion-grid>
        <ion-row>
            <p *ngIf="!tableNumberInput" class="hint">Tischnummer</p>
            <p *ngIf="tableNumberInput">Tischnummer {{ tableNumberInput }}</p>
        </ion-row>
        <br />
        <ion-row>
            <ion-col>
                <ion-button fill="outline" (click)="inputNumber('1')">1</ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="outline" (click)="inputNumber('2')">2</ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="outline" (click)="inputNumber('3')">3</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button fill="outline" (click)="inputNumber('4')">4</ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="outline" (click)="inputNumber('5')">5</ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="outline" (click)="inputNumber('6')">6</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button fill="outline" (click)="inputNumber('7')">7</ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="outline" (click)="inputNumber('8')">8</ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="outline" (click)="inputNumber('9')">9</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4">
                <ion-button fill="outline" (click)="inputNumber('0')">0</ion-button>
            </ion-col>
            <ion-col size="8">
                <ion-button class="confirm" [disabled]="tableNumberInput.length == 0" (click)="onSubmit()">
                    <ion-icon class="confirm" name="checkmark-done-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
