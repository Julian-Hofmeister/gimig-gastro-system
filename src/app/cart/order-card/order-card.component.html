<ion-item lines="none" [ngStyle]="{ opacity: item.isVisible ? 1 : 0.4 }" *ngIf="item.imagePath | async; let url">
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col size="2.5">
                    <img [src]="url" />
                </ion-col>
                <ion-col size="8" class="content">
                    <ion-label>
                        <h2>{{ item.name }}</h2>
                        <p>{{ item.description }}</p>
                    </ion-label>
                    <ion-label>
                        <p>Anzahl: {{ item.amount }}x</p>
                    </ion-label>
                </ion-col>
                <ion-col size="1.5" class="bottom">
                    <p>{{ item.price * item.amount }}â‚¬</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-fab vertical="top" horizontal="end">
        <ion-fab-button (click)="deleteItem()">
            <ion-icon name="chevron-up-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-item>
