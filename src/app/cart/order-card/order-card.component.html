<ion-item lines="none" [ngStyle]="{ opacity: disabled ? 0.5 : 1 }" *ngIf="item.imagePath | async; let url">
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col size="2.9">
                    <img [src]="url" />
                </ion-col>
                <ion-col size="7.1" class="content">
                    <ion-col>
                        <ion-label>
                            <h2>{{ item.name }}</h2>
                        </ion-label>
                        <p>{{ item.description }}</p>
                    </ion-col>

                    <ion-label>
                        <p>Anzahl: {{ item.amount }}x</p>
                    </ion-label>
                </ion-col>
                <ion-col size="1.5" class="bottom">
                    <p>
                        {{ item.price * item.amount | currency: "EUR":"symbol":"":"fr" }}
                    </p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-fab vertical="top" horizontal="end">
        <ion-fab-button>
            <ion-icon name="chevron-up-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-item>
