<div class="background-layout float-right"></div>

<ion-content>
    <app-background-layout slot="fixed" [title]="backgroundTitle"></app-background-layout>
    <app-side-navigation slot="fixed"></app-side-navigation>
    <!-- <div class="spin" *ngIf="!categories$">
        <ion-spinner class="spinner-large" name="bubbles" color="primary"></ion-spinner>
    </div> -->
    <ion-grid>
        <ion-row>
            <ion-col size="8" offset="2">
                <ng-container *ngIf="isFood === 'true'">
                    <ion-list *ngFor="let category of foodCategories">
                        <app-category-card [category]="category" [backgroundTitle]="backgroundTitle"></app-category-card>
                    </ion-list>
                </ng-container>

                <ng-container *ngIf="isFood === 'false'">
                    <ion-list *ngFor="let category of beverageCategories">
                        <app-category-card [category]="category" [backgroundTitle]="backgroundTitle"></app-category-card>
                    </ion-list>
                </ng-container>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
