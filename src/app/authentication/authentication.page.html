<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="3" offset="2">
                <img src="/assets/images/Gimig-Logo-Black.png" />
            </ion-col>
            <ion-col size="5" class="input-col">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <div class="error-message alert alert-danger" *ngIf="error" (click)="resetError()">
                        {{ error }}
                    </div>
                    <ion-item>
                        <ion-label position="floating">E-mail: </ion-label>
                        <ion-input formControlName="email" class="form-control" type="email" name="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Passwort: </ion-label>
                        <ion-input formControlName="password" class="form-control" type="password" name="password"></ion-input>
                    </ion-item>
                    <br />

                    <ion-button type="submit" [disabled]="loginForm.invalid">Login</ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
