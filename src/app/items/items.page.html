<ion-content>
    <app-background-layout slot="fixed" [title]="backgroundTitle"></app-background-layout>
    <app-side-navigation slot="fixed"></app-side-navigation>
    <div class="spin" *ngIf="isLoading">
        <ion-spinner class="spinner-large" name="bubbles" color="primary"></ion-spinner>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col size="9" offset="1.5">
                <ion-list *ngFor="let item of loadedItemList">
                    <app-item-card [item]="item" (click)="onShowDetail(item)"></app-item-card>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
