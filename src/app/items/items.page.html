<ion-content>
    <app-background-layout slot="fixed" title="Speisen"></app-background-layout>
    <app-side-navigation slot="fixed"></app-side-navigation>

    <ion-grid>
        <ion-row>
            <ion-col size="9" offset="1.5">
                <ion-list *ngFor="let item of items">
                    <app-item-card [item]="item" (click)="onShowDetail(item)"></app-item-card>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
