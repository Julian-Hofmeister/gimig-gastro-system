<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="10" offset="1" class="content-col">
                <ion-label>
                    <h2>Dein gericht wurde erfolgreich zum Einkaufswagen hinzugefügt.</h2>
                    <br />
                    <h2>Möchtest du weiter Bestellen?</h2>
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" class="content-col">
                <ion-button size="large" (click)="dismiss()">Weiter</ion-button>
            </ion-col>
            <ion-col size="6" class="content-col">
                <ion-button size="large confirm" fill="outline" (click)="confirm()">Zur Bestellung</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
